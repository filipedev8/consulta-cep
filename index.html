<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js" integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./main.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Buscar Endereço</title>
</head>
<body>
    <div class="container-btn-darkLight">
        <div class="btn-darkLight"></div>
    </div>
            <div class="card">
                <div class="content-card">
                    <header class="header-card">
                        <h1 class="title">Busque <span>Endereço</span></h1>
                        <p>Consulte Cep e nome de ruas em todo o Brasil</p>
                    </header>
            
                    <label for="cep">Consultar CEP</label>
                    <div class="consult-cep">
                        <input type="text" id="cep" maxlength="8">
                        <button id="btnBuscar">Buscar</button>
                    </div>
                    <div class="row-result">
                        <div class="result-1">
                            <label for="logradouro">Rua</label>
                            <input type="text" id="logradouro" readonly>
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" readonly>
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" readonly>
                        </div>
                        <div class="result-2">
                            <label for="localidade">Localidade</label>
                            <input type="text" id="localidade" readonly>
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" readonly>
                        </div>
                    </div>
                </div>
            </div>
    <script src="main.js"></script>
</body>
</html>
